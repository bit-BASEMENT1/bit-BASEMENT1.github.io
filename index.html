<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단위 변환기</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>단위 변환기</h1>
    <div class="grid">
      <div class="card">
        <label>인치 (inch)</label>
        <input type="number" id="inch-input" placeholder="inch 입력" />
        <output id="inch-output">0.00 cm</output>
      </div>
      <div class="card">
        <label>피트 (feet)</label>
        <input type="number" id="feet-input" placeholder="feet 입력" />
        <output id="feet-output">0.00 cm</output>
      </div>
      <div class="card">
        <label>lbs (파운드)</label>
        <input type="number" id="lbs-input" placeholder="lbs 입력" />
        <output id="lbs-output">0.00 kg</output>
      </div>
      <div class="card">
        <label>oz (온스)</label>
        <input type="number" id="oz-input" placeholder="oz 입력" />
        <output id="oz-output">0.00 kg</output>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
